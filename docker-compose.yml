version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shay-compass-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: payload
      POSTGRES_PASSWORD: payload
      POSTGRES_DB: shay_compass
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
